        <div class="contact-content">
            <h2>Contact Us</h2>

            <div class="contact_content_container-contactInfo">
                <div class ="contact_content_container_contactInfo-box">
                    <div class= "contact_content_container_contactInfo_box-icon"> 
                    </div>
                    <div class= "contact_content_container_contactInfo_box-text">

                        <span>Type Your Message...</span>
                    </div>
                    <div class="contact_content_container_contactForm-inputBox">
                        <input type="submit" name="submit" value="Send">
                        
                    </div>
                </form>
            </div>
